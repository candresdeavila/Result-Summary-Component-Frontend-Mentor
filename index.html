<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <div class="result-summary">
      <div class="results grid-flow" data-spacing="large">

        <h1 class="section-title">Your Result</h1>
        <p class="result-score"><span>76</span>of 100</p>
        <div class="grid-flow">
          <h2 class="result-rank">Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary grid-flow" data-spacing="large">
        <h2 class="section-title">Summary</h2>
        
        <div class="grid-flow">
          <div class="summary-item" data-item="accent-1">
            <div class="flex-group">
              <img src="assets/images/icon-reaction.svg" alt="image">
              <h3 class="summary-item-title">Reaction</h3>
            </div>
            <p class="summary-score"><span>80</span> /100</p>

          </div>

          <div class="summary-item" data-item="accent-2">
            <div class="flex-group">
              <img src="assets/images/icon-memory.svg" alt="image">
              <h3 class="summary-item-title">Memory</h3>
            </div>
            <p class="summary-score"><span>92</span> /100</p>

          </div>

          <div class="summary-item" data-item="accent-3">
            <div class="flex-group">
              <img src="assets/images/icon-verbal.svg" alt="image">
              <h3 class="summary-item-title">Verbal</h3>
            </div>
            <p class="summary-score"><span>61</span> /100</p>

          </div>

          <div class="summary-item" data-item="accent-4">
            <div class="flex-group">
              <img src="assets/images/icon-visual.svg" alt="image">
              <h3 class="summary-item-title">Visual</h3>
            </div>
            <p class="summary-score"><span>72</span> /100</p>

          </div>
        </div>
        <button class="button">Continue</button>
      </div>
      
    </div>
  </main>
</body>

</html>
